services:
  # PostgreSQL Database
  - type: pserv
    name: portfolio-db
    env: docker
    plan: free
    region: oregon
    
  # Web Service
  - type: web
    name: portfolio-builder
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
